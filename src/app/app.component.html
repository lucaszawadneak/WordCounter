<div id="container">
  <img src="../assets/title.svg" alt="Contador" />
  <p *ngIf="!writing">(meça suas palavras parça)</p>
  <app-limit
    *ngIf="!writing; else counter"
    (onWrite)="handleWriting()"
  ></app-limit>
  <ng-template #counter>
    <p>(aperte espaço para atualizar)</p>
    <app-counter></app-counter>
  </ng-template>
</div>
