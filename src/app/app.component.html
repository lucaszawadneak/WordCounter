<div id="container">
  <img
    src="https://raw.githubusercontent.com/lucaszawadneak/wordcounter/052038e344ae79b7f2b95160004485cd1c4299ee/assets/title.svg"
    alt="Contador"
  />
  <p *ngIf="!writing">(meça suas palavras parça)</p>
  <app-limit
    *ngIf="!writing; else counter"
    (onWrite)="handleWriting()"
  ></app-limit>
  <ng-template #counter>
    <p>(aperte espaço para atualizar)</p>
    <app-counter></app-counter>
  </ng-template>
</div>
